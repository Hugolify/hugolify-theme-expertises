module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Params
params:
  admin:
    collections:
      expertises:
        enable: true
        filter:
          - field: isIndex
            value: false
        icon:
          sveltiacms: school
  expertises:
    thumbnail:
      desktop: '414x177'
      desktop_large: '526x226'
      mobile: '300x129'
      scrollsnap: '240x103'
    medium:
      desktop: '636x445'
      mobile: '300x210'
      scrollsnap: '240x168'
    image:
      desktop: '300x'

# Permalinks
permalinks:
  page:
    expertises: /expertises/:slug/

